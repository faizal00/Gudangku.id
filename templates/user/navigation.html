<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudangku.id</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3 shadow-sm">
        <div class="container-fluid">
            <h3 class="navbar-brand">Welcome {{username}} | <span class="badge bg-success mt-3">{{role}}</span> </h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/showstock">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/showin">Stock In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/showout">Stock Out</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="badge bg-dark mt-3">{{gudang}}</span> &ensp;
                    <div style="float: right;" class="logout">
                        <button style="float: right;" type="submit" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#logout">Log Out</button>
                        <div class="modal fade" id="logout" tabindex="-1" aria-labelledby="logoutLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="logoutLabel">Logout</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Anda yakin ingin keluar?</p>
                                        <form action="/logout">
                                            <button style="float: right;" type="submit" class="btn btn-danger">Log
                                                Out</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
