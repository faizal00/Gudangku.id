<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gudangku.id</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div style="display: flex;justify-content: center;align-items: center;" class="container">
        <div style="background-color: white;padding:4% 4%;margin-top:25%;border-radius:15px;box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;"
        class="col-md-4">
        <h3 class="mb-3" style="text-align: center;">Login</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ category }}, {{ message }}
        </div>
        {% endfor %}
        {% endwith %}
            <form action="/login" method="POST">
                <input required type="text" class="form-control mt-3" id="user" name="username" placeholder="Username">
                <input required type="password" class="form-control mt-3" id="pass" name="password" placeholder="Password">
                <button type="submit" style="width: 100%;" class="btn btn-dark mt-3">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
